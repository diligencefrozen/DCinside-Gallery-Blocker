<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>디시갤 차단기 – 설정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --neon:#4f7cff; --dark:#0d1117; --panel:#0f1520; --text:#e6edf3;
      --muted:#9da7b3; --line:#1f2630; --danger:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:32px; background:var(--dark); color:var(--text);
      font-family:"Inter",system-ui,Arial,sans-serif; line-height:1.5;
    }
    h1{font-size:22px;margin:0 0 20px;text-shadow:0 0 8px rgba(79,124,255,.45)}
    .card{
      background:var(--panel); border:1px solid var(--line); border-radius:14px;
      padding:18px 16px; margin-bottom:16px;
    }
    .row{display:flex; align-items:center; gap:10px; margin:10px 0}
    .label{min-width:160px; color:#cdd6e1}
    .switch{position:relative;width:48px;height:26px}
    .switch input{display:none}
    .slider{position:absolute; inset:0; background:#3b4252; border-radius:32px; cursor:pointer; transition:.25s}
    .slider:before{content:""; position:absolute; left:3px; top:3px; width:20px; height:20px; background:#fff; border-radius:50%; transition:.25s}
    input:checked + .slider{background:var(--neon); box-shadow:0 0 10px rgba(79,124,255,.6)}
    input:checked + .slider:before{transform:translateX(22px)}
    .muted{color:var(--muted); font-size:13px}
    .row-input{display:flex; gap:10px; align-items:center}
    .row-input input[type="text"]{
      flex:1; padding:10px 12px; border:1px solid var(--line); border-radius:10px; background:#111827; color:var(--text)
    }
    button{
      padding:9px 14px; font-size:14px; border:1px solid var(--neon); color:var(--text);
      background:transparent; border-radius:10px; cursor:pointer; transition:.2s
    }
    button:hover{background:var(--neon); color:#0b1020; box-shadow:0 0 10px rgba(79,124,255,.6)}
    .btn-danger{border-color:var(--danger)}
    .btn-danger:hover{background:var(--danger); color:#000}
    ul#uidList{list-style:none; padding:0; margin:10px 0 0; display:flex; flex-direction:column; gap:8px}
    ul#uidList li{
      display:flex; justify-content:space-between; align-items:center;
      background:#0b1018; border:1px solid var(--line); border-radius:10px; padding:8px 10px
    }
    code{background:#0b1220; padding:2px 6px; border-radius:6px}
    .section-title{font-weight:600; margin-bottom:8px}
  </style>
</head>
<body>
  <h1>디시갤 차단기 – 설정</h1>

  <!-- 사용자 차단  -->
  <section class="card" aria-labelledby="sec-userblock">
    <div class="section-title" id="sec-userblock">사용자 차단</div>
    <div class="row">
      <div class="label">사용자 차단 활성화</div>
      <label class="switch" title="OFF면 UID가 등록되어 있어도 차단하지 않습니다.">
        <input type="checkbox" id="userBlockEnabled" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="row-input" style="margin-top:6px">
      <input id="uidInput" type="text" placeholder="차단할 유저 아이디 입력 (예: dfsss)" />
      <button id="addUidBtn">추가</button>
    </div>

    <ul id="uidList" role="list" aria-label="차단된 유저 아이디 목록"></ul>

    <p class="muted" style="margin-top:10px">
      * 유저 아이디(UID)는 작성자 요소의 <code>data-uid</code> 값 또는 갤로그 주소의 사용자 ID입니다.<br/>
      * 이 설정은 즉시 동기화되며, 끄면 등록된 UID가 있어도 아무것도 차단하지 않습니다.
    </p>
  </section>

  <script src="options.js"></script>
</body>
</html>
