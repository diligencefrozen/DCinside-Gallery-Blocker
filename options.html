<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>디시갤 차단기 - 설정</title>
<style>
  :root { --accent:#4f7cff; }
  body{
    font-family:Helvetica,Arial,sans-serif;
    margin:0; padding:32px 24px; max-width:620px;
    color:#181818;
  }
  h1,h2{
    margin:0 0 16px; font-weight:600; letter-spacing:.3px;
  }
  h1{font-size:22px;} h2{font-size:18px;}
  input{
    padding:7px 10px; font-size:14px;
    border:1px solid #ccc; border-radius:6px;
  }
  button{
    padding:7px 14px; font-size:14px;
    border:1px solid var(--accent); border-radius:6px;
    background:#fff; color:var(--accent); cursor:pointer; transition:.2s;
  }
  button:hover{ background:var(--accent); color:#fff; }
  ul{margin-top:12px; padding-left:20px;}
  li{margin-bottom:6px;}
  li span{margin-right:8px;}
  .added{opacity:.55; cursor:default;}
  .section{margin-top:40px;}
  .small-note{margin-top:4px; font-size:12px; color:#666;}
</style>
</head>
<body>
  <!-- ───── 갤러리 차단 목록 ───── -->
  <h1>차단할 갤러리 ID 직접 입력</h1>

  <input id="newId" placeholder="예: dcbest">
  <button id="addBtn">추가</button>

  <ul id="list"></ul>

  <!-- ───── 추천 차단 갤러리 ───── -->
  <div class="section">
    <h2>🛡️ 추천 차단 갤러리</h2>
    <p class="small-note">
      아래 목록은 악성 게시물이 자주 언급되는 갤러리입니다.<br>
      버튼 하나로 손쉽게 추가해 보세요.
    </p>

    <button id="addAllRec">모두 한 번에 추가</button>
    <ul id="recList"></ul>
  </div>

  <!-- ───── 메인 페이지 영역 숨기기 ───── -->
  <div class="section">
    <h2>🧹 메인 페이지 영역 숨기기</h2>
    <p class="small-note">
      디시인사이드에서 보고 싶지 않은 영역을 제거합니다.<br>
      (예: <code>div.time_best</code>, <code>div.content_box.new_gall</code>)
    </p>

    <input id="newSel" placeholder="예: div.time_best">
    <button id="addSelBtn">추가</button>
    <button id="addRecSel">추천 모두 추가</button>

    <ul id="selList"></ul>
  </div>

<script src="options.js"></script>
</body>
</html>
