<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>디시갤 차단기 - 설정</title>
<style>
  :root {
    --neon:#4f7cff;                 
    --dark:#0d1117;
    --light:#ffffff;
  }
  body{
    margin:0; width:240px; padding:20px;
    background:var(--dark);
    color:var(--light);
    font-family:"Inter",sans-serif;
    display:flex; flex-direction:column; gap:20px;
  }
  h1{
    font-size:18px; margin:0;
    letter-spacing:0.5px;
    text-shadow:0 0 6px var(--neon);
  }
  .switch{
    position:relative; display:inline-block; width:46px; height:24px;
  }
  .switch input{ display:none; }
  .slider{
    position:absolute; cursor:pointer; inset:0;
    background:#444; border-radius:34px;
    transition:.3s;
  }
  .slider:before{
    content:""; position:absolute; height:18px; width:18px;
    left:3px; top:3px; background:white; border-radius:50%;
    transition:.3s;
  }
  input:checked + .slider{
    background:var(--neon);
    box-shadow:0 0 8px var(--neon);
  }
  input:checked + .slider:before{
    transform:translateX(22px);
  }
  button{
    padding:8px 12px; font-size:14px;
    background:transparent; color:var(--light);
    border:1px solid var(--neon); border-radius:8px;
    cursor:pointer; transition:.25s;
  }
  button:hover{
    background:var(--neon); color:var(--dark);
    box-shadow:0 0 10px var(--neon);
  }
</style>
</head>
<body>
  <h1>디시갤 차단기 - 설정</h1>

  <label style="display:flex;align-items:center;gap:10px;">
    <span>갤러리 차단 활성화</span>
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </label>

  <button id="openOptions">설정 메뉴 열기</button>

<script src="popup.js"></script>
</body>
</html>
